<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>语义化标签</title>
</head>
<body>

<!--
    布局标签(结构化语义标签)

-->

<!--
    header 表示网页的头部
    main 表示网页的主体(一个页面中只会有一个)
    footer 表示网页的底部

    nav 表示网页中的导航
    aside 表示网页中的 侧边栏
    article 表示一篇独立的文章

    section 表示一个独立的区块，上边的标签都不能表示时使用 section

    div 没有语义，就用来表示一个区块
-->
<header></header>
<main></main>
<footer></footer>

<nav></nav>
<aside></aside>
<article></article>

<section></section>

<div></div>
</body>
</html>
