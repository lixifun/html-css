<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>常用选择器</title>

    <style>
        /*
            将所有段落设置为红色(字体)

            元素选择器
                作用: 根据标签名来选中指定的元素
                语法: 标签名
                例子: p{} h1{} div{}
         */

        p {
            color: red;
        }

        h1 {
            color: green;
        }

        /*
            id 选择器
                作用: 根据元素的 id 属性值选中一个元素值
                语法: #id {}

            类选择器
                作用: 根据元素的 class 属性值选中一组元素
                语法: .class {}

            统配选择器
                作用: 选中页面中的所有元素
                语法: * {}

            可以给一个元素指定多个 class
         */
    </style>
</head>
<body>

<h1>我是标题</h1>

<p>少小离家老大回</p>
<p>乡音未改鬓毛衰</p>
<p>儿童相见不相识</p>
<p>笑问客从何处来</p>
<p>秋水共长天一色</p>
<p>落霞与孤鹜齐飞</p>

</body>
</html>
