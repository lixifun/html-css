<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>css语法</title>

    <style>

        /*
            css 中的注释，注释中的内容会自动被浏览器所忽视

            css 基本语法:
                选择器 声明块

                选择器: 通过选择器可以选中页面中的指定元素
                    比如 p 的作用就是选中页面中苏所有的 p 元素

                声明块: 通过声明块指定要为元素设置的样式
                    声明块由一个一个的声明组成
                    声明是一个明值对结构
                        一个样式名对应一个样式值，名和值之间以 : 连接，以 ; 结尾
         */

        p {
            color: red;
            font-size: 40px;
        }

        h1 {
            color: green;
        }

    </style>
</head>
<body>

<h1>我是 H1</h1>

<p>今天天气真不错!</p>
<p>今天天气真不错!</p>
<p>今天天气真不错!</p>
<p>今天天气真不错!</p>
<p>今天天气真不错!</p>

</body>
</html>
