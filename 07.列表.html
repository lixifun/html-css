<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>列表</title>
</head>
<body>

<!--
    列表(list)
        1. 铅笔
        2. 尺子
        3. 橡皮

    在 html 中也可以创建列表, html 列表一共有三种：
        1. 有序列表
        2. 无序列表
        3. 定义列表

    有序列表: ol
        使用 li 来表示列表项

    无序(号)列表: ul
        使用 li 来表示列表项

    定义列表: dl
        使用 dt 来表示定义的内容
        使用 dd 来对内容进行解释说明

    列表之间可以相互嵌套
-->
<ol>
    <li>铅笔</li>
    <li>尺子</li>
    <li>橡皮</li>
</ol>

<ul>
    <li>铅笔</li>
    <li>尺子</li>
    <li>橡皮</li>
</ul>

<dl>
    <dt>结构</dt>
    <dd>结构表示网页的结构,结构用来规定标题段落等</dd>
    <dd>结构表示网页的结构,结构用来规定标题段落等</dd>
    <dd>结构表示网页的结构,结构用来规定标题段落等</dd>
</dl>

</body>
</html>
