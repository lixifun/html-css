<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <!--
        meta 主要用于设置网页中的一些元数据，元数据不是给用户看的
            charset 网页字符集
            name    数据的名称
            content 数据的内容
    -->

    <!--注意这里 content 里的 逗号 作为分隔符必须为半角英文逗号-->
    <meta name="keywords" content="HTML5,前端,CSS3">

    <!--这里的 content 里的逗号可以为中文逗号，不作为分隔符-->
    <meta name="description" content="描述内容">

    <!--将网页 重定向 (不可返回)到另一个网站-->
    <!--<meta http-equiv="refresh" content="3;url=https://www.mozilla.org">-->

    <!--title 标签的内容会作为搜索结果的超链接上的文字显示-->
    <title>meta</title>
</head>
<body>


</body>
</html>
