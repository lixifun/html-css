<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>语义化标签</title>
</head>
<body>
<!--
    在网页中 HTML 专门用来负责网页的结构
        所以在使用 html 标签时，应该关注的时标签的语义，而不是它的样式

        标题标签:
            h1...h6 六级标题
            从 h1 到 h6 重要性递减，h1 最重要，h6 最不重要
            h1 在网页中的重要性仅次于 title 标签

            一般情况下标题标签只会使用到 h1~h3，而 h4~h6 很少用

            标题标签都是块元素

        在页面中独占一行的元素成为块元素(block element)

-->

<h1>一级标签</h1>
<h2>二级标签</h2>

<!--
    hgroup 标签用来为标题分组，可以将一组相关的标题同事放入 hgroup
-->
<hgroup>
    <h1>回乡偶书二首</h1>
    <h2>其一</h2>
</hgroup>

<!--
    p 标签标识页面中的一个段落

    p 也是一个块元素
-->
<p>在 p 标签中的内容表示一个段落</p>
<p>在 p 标签中的内容表示一个段落</p>

<!--
    em 标签用于表示语音语调的加重

    不会独占一行，行内元素(inline element)
-->
<p>今天天气<em>真</em>不错!</p>

<!--
    strong 表示强调，重要内容!
-->
<p>你今天必须要<strong>完成作业</strong>!</p>

<!--
    blockquote 引用别人说的话，表示一个长引用
-->
鲁迅说:
<blockquote>
    这句话我没说过!
</blockquote>

<!--
    q 短引用，行内元素
-->
子曰<q>学而时习之，不亦乐乎</q>

<!--
    br 标签表示页内换行
-->
<br>

</body>
</html>
