<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>图片标签</title>
</head>
<body>

<!--
    图片标签用于向当前页面中引入一个外部图片
    使用 img 标签来引入外部图片，img 标签是一个自结束标签

    img 属于替换元素 (基于块和行内元素之间，具有两种元素的特点)

    属性：
        src 属性指定的是外部图片的路径

        alt 图片的描述，默认情况下不显示，有些浏览器会在图片无法加载时显示
            搜索引擎会根据 alt 中的内容来识别图片，如果不写 alt 属性则图片不会被搜索引擎所收录

        width 图片的高度 (单位是像素)
        height 图片的高度
            - 宽度和高度中如果只修改了一个，则另一个会等比例缩放

        注意：
            一般情况在 pc 端，不建议修改图片的大小
            但是在移动端，经常需要对图片进行缩放 (大图缩小)

     图片的格式:
        jpeg(jpg)
            - 支持的颜色比较丰富, 不支持透明效果, 不支持动图
            - 一般用来显示照片
        gif
            - 支持的颜色比较少, 支持简单透明, 支持动图
            - 颜色单一的图片，动图
        png
            - 支持的颜色比较丰富, 支持复杂透明, 不支持动图
            - 颜色丰富，复杂透明图片 (转为网页而生的)
        webp
            - google 推出专门用来表示网页中的图片第一种格式
            - 具备了其他图片格式的所有优点, 而且文件还特别小
            - 缺点: 兼容性不好

        base64
            - 将图片使用 base64 编码, 可以直接将图片转换为字符，通过字符的形式来引入图片
            - 一般都是需要和网页一起加载的图片才会使用 base64

        效果一样，用小的
        效果不一样，用效果好的
-->

<img src="./img/1.gif">
</body>
</html>
