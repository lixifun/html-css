<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>图标字体</title>

    <link rel="stylesheet" href="./fontawesome/css/all.css">
    <style>

    </style>
</head>
<body>
<!--
    图标字体 (iconfont)
        - 在网页中经常需要使用一些图标, 可以通过图片来引入图标
            但是图片本身会比较大, 并且不灵活
        - 所以在使用图标时, 还可以将图标设置为字体
            然后通过 font-face 来对字体进行引入
            这样就可以通过使用字体的形式来使用图标

    font-awesome 使用方式
        - 直接通过类名来使用图标字体
            class="fas fa-bell"
            class="fab fa-accessible-icon"
-->

<i class="fas fa-bell" style="font-size: 20px; color: greenyellow"></i>
<i class="fab fa-accessible-icon"></i>

</body>
</html>
