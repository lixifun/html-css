<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>图标字体</title>
    <link rel="stylesheet" href="./fontawesome/css/all.css">
    <style>
        li {
            list-style: none;
        }

        li::before {
            /*
                通过伪元素来设置图标字体
                    1. 找到要设置图标的元素, 通过 ::before 或者 ::after 选中
                    2. 在 content 中设置字体的编码
                    3. 设置字体的样式
                        fas
                        font-family: 'Font Awesome 5 Free';

                        fab
                        font-family: 'Font Awesome 5 Brands';

                        font-weight: 900;
             */
            content: '\f1b0';
            font-family: 'Font Awesome 5 Free';
            font-weight: 900;

            color: blue;
            margin-right: 10px;
        }

    </style>
</head>
<body>

<ul>
    <li>锄禾日当午</li>
    <li>汗滴禾下土</li>
    <li>谁知盘中餐</li>
    <li>粒粒皆辛苦</li>
</ul>

<!--
    通过实体来使用图标字体
        &#x图标的编码
-->
<span class="fas">&#xf0f3;</span>

</body>
</html>
