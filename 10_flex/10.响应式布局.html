<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>响应式布局</title>
    <style>
        /*
            使用媒体查询
                @media 查询规则 {}
                    媒体类型:
                        all 所有设备
                        print 打印设备
                        screen 带屏幕的设备
                        speech 屏幕阅读器

                        - 可以使用逗号连接多个媒体类型, 他们之间是或的关系

                    可以在媒体类型前添加一个 only, 表示只有
                    only 的使用主要是为了兼容一些老版本的浏览器
         */
       /* @media only screen {
            body {
                background-color: #bfa;
            }
        }*/
    </style>
</head>
<body>
<!--
    响应式布局
        - 网页可以根据不同的设备或窗口大小呈现出不同的效果
        - 使用响应式布局, 可以使一个网页适用于所有设备
        - 响应式布局的关键是媒体查询
        - 通过媒体查询, 可以为不同设备, 或设备的不同状态来分别设置样式
-->
</body>
</html>
