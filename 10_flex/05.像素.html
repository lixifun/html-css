<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>像素</title>
</head>
<body>

<!--
    像素:
        屏幕是由一个一个发光的小点构成, 这一个个的小点就是像素
        - 分辨率
        - 在前端开发中像素要分成两种情况讨论, CSS 像素 和 物理像素
        - 物理像素, 小点就是物理像素
        - CSS 像素, 编写网页时, 我们使用的像素都是 CSS 像素
            - 浏览器在显示网页时, 需要将 CSS 像素转换为物理像素然后展现
            - 一个 CSS 像素最终由几个物理像素显示, 由浏览器决定
                默认情况下 PC 端, 一个 CSS 像素 = 一个物理像素

    视口(viewport)
        - 视口就是屏幕中用来显示网页的区域
        - 可以通过查看视口的大小, 来观察 CSS 像素和物理像素的比值
        - 默认情况下:
             视口宽度: 1920px(CSS 像素)
                      1920px(物理像素)
                      - 此时 CSS 像素和物理像素的比是 1:1
        - 放大两倍的情况:
             视口宽度: 960px (CSS 像素)
                      1920px(物理像素)
                      - 此时 CSS 像素和物理像素的比是 1:2

        - 可以通过改变视口的大小, 来改变 CSS 像素和物理像素的比值
-->

</body>
</html>
