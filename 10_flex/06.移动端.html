<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>移动端</title>
</head>
<body>
<!--
    在不同的屏幕中, 单位像素的大小是不同的, 像素越小屏幕会越清晰
        24 寸 1920*1080

        智能手机的像素点, 远远小于计算机的像素点
        默认情况下, 移动端的网页都会将视口设置为 980px(CSS 像素)
            以确保 pc 端网页可以在移动端正常访问, 但是如果网页的宽度超过了 980,
             移动端的浏览器会自动对网页缩放以完整显示网页

        基本上大部分 pc 端网站可以在移动端中正常浏览, 但是往往不会由一个好的体验
-->
</body>
</html>
