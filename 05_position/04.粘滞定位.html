<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>固定定位</title>
    <style>
        body {
            font-size: 60px;
        }

        .box1 {
            width: 200px;
            height: 200px;
            background-color: #bfa;
        }

        .box2 {
            width: 200px;
            height: 200px;
            background-color: orange;

            /*
                粘滞定位:
                    - 当元素的 position 属性值设置为 sticky 时, 则开启了元素的粘滞定位
                    - 粘滞定位和相对定位的特点基本一致, 不同的是粘滞定位可以在元素到达某个位置时将其固定

             */

            position: fixed;
            bottom: 0;
            right: 0;
        }

        .box3 {
            width: 200px;
            height: 200px;
            background-color: yellow;
        }

        .box4 {
            width: 400px;
            height: 400px;
            background-color: tomato;
            position: relative;
        }

        .box5 {
            width: 300px;
            height: 300px;
            background-color: aliceblue;
        }
    </style>
</head>
<body>

<div class="box1">1</div>
<div class="box4">
    4
    <div class="box5">
        5
        <div class="box2">2</div>
    </div>
</div>
<div class="box3">3</div>

</body>
</html>
