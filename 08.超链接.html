<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>超链接</title>
</head>
<body>
<!--
    超链接可以让我们从一个页面跳转到其他页面，
    或者是当前页面的其他位置
    
    使用 a 标签来定义超链接:
        属性:
            href 指定跳转的目标路径, 紫色已访问过
                - 值可以是一个外部网站的地址
                - 也可以写一个内部页面的地址

    超链接也是一个行内元素, 在超链接中可以嵌套除它自身外的任何元素
-->

<a href="https://www.baidu.com">baidu</a>
<br>
<!--<a href="https://www.google.com">Google</a>-->
<a href="07.列表.html">07.列表</a>

</body>
</html>
